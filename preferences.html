<!DOCTYPE html>
<html>
<head>
    <title>Preferences</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/recommendation">Destinations</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <h1 >Preferences</h1>
    </header>

    <main>
        <form id="preferences-form" action="/recommendation" method="post">
            <h2>Select Your Preferences</h2>

            <div class="preference">
                <label for="preference1">Duration of your trip:</label>
                <select id="preference1" name="preference1">
                    <option value="Overnight">Overnight</option>
                    <option value="3D">3D 2N</option>
                    <option value="4N">4N or more</option>
                    <!-- Add your preference options here -->
                </select>
            </div>

            <div class="preference">
                <label for="preference2">Time of the year:</label>
                <select id="preference2" name="preference2">
                    <option value="Summer">Summer</option>
                    <option value="Christmas">Christmas Season</option>
                    <option value="Rainy">Rainy Season</option>
                    <!-- Add your preference options here -->
                </select>
            </div>

            <div class="preference">
                <label for="preference3">Budget:</label>
                <select id="preference3" name="preference3">
                    <option value="3000">Php 3000</option>
                    <option value="5000">Php 5000</option>
                    <option value="10000">Php 10000 or more</option>
                    <!-- Add your preference options here -->
                </select>
            </div>

            <div class="preference">
                <label for="preference4">Vaccination:</label>
                <select id="preference4" name="preference4">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <!-- Add your preference options here -->
                </select>
            </div>

            <div class="preference">
                <label for="preference5">Delicacies:</label>
                <select id="preference5" name="preference5">
                    <option value="Filipino">Filipino Cuisines</option>
                    <option value="Exotic">Exotic Food</option>
                    <option value="International">International Cuisines</option>
                    <!-- Add your preference options here -->
                </select>
            </div>

            <div class="preference">
                <label for="preference6">Attractions:</label>
                <select id="preference6" name="preference6">
                    <option value="Beach">Beach</option>
                    <option value="Mountain">Mountain</option>
                    <option value="City">City</option>
                    <!-- Add your preference options here -->
                </select>
            </div>

            <div class="preference">
                <label for="preference7">Travel Companion:</label>
                <select id="preference7" name="preference7">
                    <option value="Alone">Alone</option>
                    <option value="Partner">With partner</option>
                    <option value="3 or more">3 or more persons</option>
                    <!-- Add your preference options here -->
                </select>
            </div>

            <div class="preference">
                <label for="preference8">Activities:</label>
                <select id="preference8" name="preference8">
                    <option value="Water">Water Activities</option>
                    <option value="Hiking">Hiking</option>
                    <option value="Road trip">Road trip</option>
                    <option value="Relax">Relaxing Activities</option>
                    <option value="Extreme Adventure">Extreme Adventure</option>
                    <!-- Add your preference options here -->
                </select>
            </div>

            <div class="preference">
                <label for="preference9">Mode of travel:</label>
                <select id="preference2" name="preference9">
                    <option value="Water">Water</option>
                    <option value="Land">Land</option>
                    <option value="Air">Air</option>
                    <!-- Add your preference options here -->
                </select>
            </div>

            

            <input type="submit" value="Get Recommendations">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Your Travel Destination Recommendations</p>
    </footer>
</body>
</html>
