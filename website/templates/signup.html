<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Lakbay | Sign Up</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <img src="static/img/logo.png" class="logo">
                <nav>
                    <ul>
                        <li><a href="/index">Welcome</a></li>
                        <li><a href="/login">Recommendation</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/signup">Sign Up</a></li>
                    </ul>
                </nav>
            </div>

            <form id="signup-form" action="/signup" method="post">
                <div class="form-group">
                    <h1>Sign Up</h1></br>
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                  </div>
              
                  <div class="form-group">
                    <label for="firstName"></label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Username">
                  </div>
              
                  <div class="form-group">
                    <label for="password1"></label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
                  </div>
              
                  <div class="form-group">
                    <label for="password2"></label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
                  </div>

                <input type="submit" value="Sign Up">
        </div>
    </body>
</html>
